<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <nav class="navbar bg-light d-flex justify-content-center">
       <div>
        <h2 class="nav-link font-weight-bolder">Library Microverse Project</h2>
       </div>
    </nav>
    
    <div class="container mt-3">
      <div class="d-flex justify-content-center"><button type="button" class="btn btn-outline-warning text-center shadow mb-3" id="open">Add new book</button></div>
      <div id="center-form" class="center-form shadow p-3 mb-3">
        <form id="form" class="mb-3">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="title">Book Title</label>
              <input type="text" class="form-control shadow" id="title" name='title' value="title" placeholder="Enter the book title">
            </div>
            <div class="form-group col-md-12">
              <label for="author">Author Name</label>
              <input type="text" class="form-control shadow" id="author" name='author' value="author" placeholder="Enter author's name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="pages">Pages</label>
              <input type="number" class="form-control shadow" id="pages" name='pages' value="pages" placeholder="Enter number of pages">
            </div>
            <div class="form-group col-md-12 mt-3">
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" name="readStatus">
                  <label class="form-check-label" for="gridCheck">
                    If book is read (then check the box)
                  </label>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-n1" id="submitBook">Submit</button>
        </form>
      </div>
      <table class="table table-striped table-dark shadow">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Book Title</th>
            <th scope="col">Author</th>
            <th scope="col">No. of pages</th>
            <th scope="col">Read Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Harry potter</td>
            <td>J.k. Rolings</td>
            <td>300</td>
            <td>Completed</td>
            <td>Sample Book</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
